<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Frontend Mentor | Newsletter Signup</title>
  <link href='/style.css' rel='stylesheet'>
</head>
<body>
  <div class="newsletter-cta">
    <picture>
      <source media="(max-width: 768px)" srcset="/images/illustration-sign-up-desktop.svg" />
      <img src="/images/illustration-sign-up-mobile.svg" alt="">
    </picture>
    <div class="content">
      <h1 class="title">Stay updated!</h1>
      <p>Join 600,000+ product managers receiving monthly updates on:</p>
      <ul role="list" class="checkmark-list">
        <li>Product discovery and building what matters</li>
        <li>Measuring to ensure updates are a success</li>
        <li>And much more!</li>
      </ul>

      <form action="">
        <div class="form-group with-error-field">
          <label for="email">Email address</label>
          <span class="error">Email address required</span>
          <input type="email" id="email" placeholder="email@company.com">
        </div>
        <button class="button">
          Subscribe to monthly newsletter
        </button>
      </form>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Stephanie Dennehy</a>.
  </div>
  <script defer type="text/javascript" src="/main.js"></script>
</body>
</html>
